<div class="col-md-4 mb-3">
  <article class="card">
    <img src="{{.Params.image}}" class="card-img-top" style="height:300px;object-fit:cover;" alt="">
    <div class="card-body px-2">
      <h6><a href="{{ .Permalink }}" class="d-block my-3">{{.Title}}</a></h6>
      <p class="card-text">{{ .Summary }}</p>
    </div>
  </article>
</div>
