hugover = "0.62.1"

[[serve]]
key = "default"
config = "config.toml"

[[build]]
key = "default"
config = "config.toml"

[[collections]]
key = "blog"
title = "Blogs"
folder = "content/blog/"
extension = "md"
dataformat = "yaml"
itemtitle = "Post"

  [[collections.fields]]
  key = "title"
  title = "Titel"
  type = "string"

  [[collections.fields]]
  key = "weight"
  title = "Sorteerprioriteit"
  type = "number"

  [[collections.fields]]
  key = "type"
  title = "Type"
  type = "select"

  [[collections.fields.options]]
  text = "Artikel"
  value = "blog"

  [[collections.fields.options]]
  text = "Foto"
  value = "foto"

  [[collections.fields.options]]
  text = "Video"
  value = "video"

  [[collections.fields]]
  key = "image"
  title = "Afbeelding"
  type = "string"

  [[collections.fields]]
  key = "pubdate"
  title = "Publicatiedatum"
  type = "date"
  default = "now"

  [[collections.fields]]
  key = "draft"
  title = "Concept"
  type = "boolean"
  tip = "Wordt niet gepubliceerd."

  [[collections.fields]]
  title = "Headerbeelden"
  key = "bundle-manager"
  type = "bundle-manager"
  path = "headerimgs"
  extensions = [
    "png",
    "jpg",
    "gif"
  ]

