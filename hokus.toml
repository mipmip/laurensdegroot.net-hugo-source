hugover = "0.62.1"

[[serve]]
key = "default"
config = "config.toml"

[[build]]
key = "default"
config = "config.toml"

[[collections]]
key = "blog"
title = "Blogs"
folder = "content/blog/"
extension = "md"
dataformat = "yaml"
itemtitle = "Blogitem"

  [[collections.fields]]
  key = "title"
  title = "Titel"
  type = "string"

#  [[collections.fields]]
#  key = "weight"
#  title = "Sorteerprioriteit"
#  type = "number"

  [[collections.fields]]
  key = "pubdate"
  title = "Publicatiedatum"
  type = "date"
  default = "now"

  [[collections.fields]]
  key = "categories"
  title = "CategorieÃ«n"
  type = "chips"

  [[collections.fields]]
  key = "draft"
  title = "Concept"
  type = "boolean"
  tip = "Wordt niet gepubliceerd."

  [[collections.fields]]
  title = "Headerbeelden"
  key = "bundle-manager"
  type = "bundle-manager"
  path = "headerimgs"
  extensions = [
    "png",
    "jpg",
    "gif"
  ]

  [[collections.fields.fields]]
  key = "thumb"
  title = "Thumbnail"
  type = "bundle-image-thumbnail"

  [[collections.fields]]
  key = "mainContent"
  title = "Content"
  type = "markdown"


[[collections]]
key = "fotos"
title = "Foto's"
folder = "content/foto/"
